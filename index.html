<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>İngilizce Öğreniyorum - Premium Edition</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; }
body {
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background: linear-gradient(135deg,#667eea 0%,#764ba2 100%);
    min-height:100vh; display:flex; flex-direction:column;
    align-items:center; padding:20px; overflow-x:hidden; touch-action:manipulation;
}
.container {
    max-width:1200px; width:100%; background:rgba(255,255,255,0.95);
    border-radius:25px; box-shadow:0 20px 40px rgba(0,0,0,0.1); padding:30px;
    backdrop-filter:blur(10px); animation:slideIn 0.8s ease-out;
}
@keyframes slideIn { from{opacity:0; transform:translateY(50px);} to{opacity:1; transform:translateY(0);} }
.header { text-align:center; margin-bottom:40px; position:relative; }
.header h1 {
    font-size:3rem; background:linear-gradient(45deg,#4A90E2,#FF6B9D,#FFD700);
    -webkit-background-clip:text; -webkit-text-fill-color:transparent;
    text-shadow:2px 2px 4px rgba(0,0,0,0.1); margin-bottom:10px; animation:bounce 2s infinite;
}
.premium-badge {
    display:inline-block; background:linear-gradient(45deg,#FFD700,#FFA500);
    color:white; padding:5px 15px; border-radius:20px; font-size:0.8rem;
    font-weight:bold; margin-left:10px; animation:pulse 2s infinite;
}
@keyframes bounce {0%,20%,50%,80%,100%{transform:translateY(0);} 40%{transform:translateY(-10px);} 60%{transform:translateY(-5px);}}
@keyframes pulse {0%{transform:scale(1);}50%{transform:scale(1.1);}100%{transform:scale(1);}}
.header p { font-size:1.2rem; color:#666; margin-bottom:20px; }
.nav-buttons { display:flex; justify-content:center; gap:20px; margin-bottom:40px; flex-wrap:wrap; }
.nav-btn {
    background:linear-gradient(45deg,#FF6B9D,#FF8C42); color:white; border:none;
    padding:15px 30px; border-radius:50px; font-size:1.1rem; font-weight:bold; cursor:pointer;
    transition:all 0.3s ease; box-shadow:0 5px 15px rgba(255,107,157,0.3); position:relative; overflow:hidden;
}
.nav-btn:hover { transform:translateY(-3px); box-shadow:0 8px 25px rgba(255,107,157,0.4);}
.nav-btn:active { transform:translateY(0);}
.nav-btn.active { background:linear-gradient(45deg,#4A90E2,#667eea); box-shadow:0 5px 15px rgba(74,144,226,0.3);}
.content-section { display:none; animation:fadeIn 0.5s ease-in;}
.content-section.active { display:block; }
@keyframes fadeIn { from{opacity:0;} to{opacity:1;} }
.cards-grid, .numbers-grid { display:grid; gap:20px; margin-top:30px; }
.cards-grid { grid-template-columns:repeat(auto-fit,minmax(150px,1fr)); }
.numbers-grid { grid-template-columns:repeat(auto-fit,minmax(120px,1fr)); gap:15px; }
.learning-card {
    background:white; border-radius:20px; padding:25px; text-align:center;
    box-shadow:0 10px 30px rgba(0,0,0,0.1); cursor:pointer; transition:all 0.3s ease;
    position:relative; overflow:hidden; border:3px solid transparent; touch-action:manipulation;
}
.learning-card:hover { transform:translateY(-10px) scale(1.05); box-shadow:0 20px 40px rgba(0,0,0,0.2); border-color:#FF6B9D; }
.learning-card:active { transform:scale(0.95);}
.learning-card.learned { background:linear-gradient(135deg,#e8f5e8,#d4edda); border-color:#4CAF50;}
.card-letter { font-size:4rem; font-weight:bold; color:#4A90E2; margin-bottom:15px; text-shadow:2px 2px 4px rgba(0,0,0,0.1); transition:all 0.3s ease;}
.card-number { font-size:2.5rem; font-weight:bold; color:#FF6B9D; margin-bottom:10px; text-shadow:2px 2px 4px rgba(0,0,0,0.1);}
.card-word { font-size:1rem; color:#666; font-weight:bold; margin-bottom:15px;}
.play-btn { background:linear-gradient(45deg,#4CAF50,#45a049); color:white; border:none;
    padding:8px 16px; border-radius:20px; font-size:0.9rem; cursor:pointer; transition:all 0.3s ease; box-shadow:0 4px 15px rgba(76,175,80,0.3); touch-action:manipulation;
}
.play-btn:hover { transform:scale(1.1); box-shadow:0 6px 20px rgba(76,175,80,0.4);}
.progress-section { margin-top:40px; text-align:center;}
.progress-bar { width:100%; height:20px; background:#e0e0e0; border-radius:10px; overflow:hidden; margin:20px 0;}
.progress-fill { height:100%; background:linear-gradient(45deg,#4CAF50,#45a049); width:0%; transition:width 0.5s ease; border-radius:10px;}
.achievement-badges { display:flex; justify-content:center; gap:15px; margin-top:20px; flex-wrap:wrap;}
.badge { width:60px; height:60px; border-radius:50%; background:linear-gradient(45deg,#FFD700,#FFA500);
    display:flex; align-items:center; justify-content:center; font-size:1.5rem; color:white; box-shadow:0 5px 15px rgba(255,215,0,0.3); animation:pulse 2s infinite;
}
.welcome-section { text-align:center; padding:40px 20px;}
.welcome-section h2 { font-size:2.5rem; color:#4A90E2; margin-bottom:20px;}
.welcome-section p { font-size:1.3rem; color:#666; margin-bottom:30px; line-height:1.6;}
.start-learning-btn { background:linear-gradient(45deg,#FF6B9D,#FF8C42); color:white; border:none;
    padding:20px 40px; border-radius:50px; font-size:1.3rem; font-weight:bold; cursor:pointer;
    transition:all 0.3s ease; box-shadow:0 8px 25px rgba(255,107,157,0.3); touch-action: manipulation;
}
.start-learning-btn:hover { transform:translateY(-5px); box-shadow:0 12px 35px rgba(255,107,157,0.4);}
.floating-elements { position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:-1;}
.floating-star { position:absolute; color:rgba(255,255,255,0.6); font-size:2rem; animation:float 6s ease-in-out infinite;}
@keyframes float {0%,100%{transform:translateY(0px) rotate(0deg);}50%{transform:translateY(-20px) rotate(180deg);}}
.quiz-section { text-align:center; padding:20px;}
.quiz-question { font-size:1.8rem; color:#4A90E2; margin-bottom:30px; font-weight:bold;}
.quiz-options { display:grid; grid-template-columns:repeat(auto-fit,minmax(200px,1fr)); gap:15px; margin-bottom:30px;}
.quiz-option { background:white; border:3px solid #e0e0e0; border-radius:15px; padding:20px; cursor:pointer; transition:all 0.3s ease; font-size:1.2rem; font-weight:bold; touch-action:manipulation;}
.quiz-option:hover { border-color:#4A90E2; transform:scale(1.05);}
.quiz-stats { display:flex; justify-content:center; gap:30px; font-size:1.2rem; margin-bottom:20px;}
</style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>İngilizce Öğreniyorum <span class="premium-badge">Premium</span></h1>
        <p>Eğlenceli ve hızlı İngilizce öğrenme platformu!</p>
    </div>

    <div class="nav-buttons">
        <button class="nav-btn active" data-target="letters-section">Harfler</button>
        <button class="nav-btn" data-target="numbers-section">Sayılar</button>
        <button class="nav-btn" data-target="quiz-section">Quiz</button>
    </div>
    <!-- Harfler Bölümü -->
    <div class="content-section letters-section active">
        <div class="cards-grid" id="letters-grid">
            <!-- Harf kartları JS ile eklenecek -->
        </div>
    </div>

    <!-- Sayılar Bölümü -->
    <div class="content-section numbers-section">
        <div class="numbers-grid" id="numbers-grid">
            <!-- Sayı kartları JS ile eklenecek -->
        </div>
    </div>

    <!-- Quiz Bölümü -->
    <div class="content-section quiz-section">
        <div class="quiz-stats">
            <div>Doğru: <span id="correct-count">0</span></div>
            <div>Yanlış: <span id="wrong-count">0</span></div>
            <div>Kalan: <span id="remaining-count">0</span></div>
        </div>
        <div class="quiz-question" id="quiz-question">
            <!-- Soru JS ile gelecek -->
        </div>
        <div class="quiz-options" id="quiz-options">
            <!-- Seçenekler JS ile gelecek -->
        </div>
        <button class="play-btn" id="next-question-btn">Sonraki Soru</button>
    </div>

    <!-- İlerleme ve Rozetler -->
    <div class="progress-section">
        <h2>İlerleme Durumu</h2>
        <div class="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
        </div>
        <div class="achievement-badges" id="achievement-badges">
            <!-- Rozetler JS ile eklenecek -->
        </div>
    </div>
</div>

<!-- Floating Elements -->
<div class="floating-elements" id="floating-elements">
    <!-- JS ile yıldızlar veya balonlar eklenecek -->
</div>
<script>
    // Uygulama durumu
    let learnedLetters = new Set();
    let learnedNumbers = new Set();
    let quizQuestions = [];
    let currentQuizIndex = 0;
    let correctCount = 0;
    let wrongCount = 0;

    const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
    const numbers = Array.from({length: 100}, (_, i) => i + 1);
    const numberWords = [
        'One','Two','Three','Four','Five','Six','Seven','Eight','Nine','Ten',
        'Eleven','Twelve','Thirteen','Fourteen','Fifteen','Sixteen','Seventeen','Eighteen','Nineteen','Twenty',
        'Twenty-one','Twenty-two','Twenty-three','Twenty-four','Twenty-five','Twenty-six','Twenty-seven','Twenty-eight','Twenty-nine','Thirty',
        'Thirty-one','Thirty-two','Thirty-three','Thirty-four','Thirty-five','Thirty-six','Thirty-seven','Thirty-eight','Thirty-nine','Forty',
        'Forty-one','Forty-two','Forty-three','Forty-four','Forty-five','Forty-six','Forty-seven','Forty-eight','Forty-nine','Fifty',
        'Fifty-one','Fifty-two','Fifty-three','Fifty-four','Fifty-five','Fifty-six','Fifty-seven','Fifty-eight','Fifty-nine','Sixty',
        'Sixty-one','Sixty-two','Sixty-three','Sixty-four','Sixty-five','Sixty-six','Sixty-seven','Sixty-eight','Sixty-nine','Seventy',
        'Seventy-one','Seventy-two','Seventy-three','Seventy-four','Seventy-five','Seventy-six','Seventy-seven','Seventy-eight','Seventy-nine','Eighty',
        'Eighty-one','Eighty-two','Eighty-three','Eighty-four','Eighty-five','Eighty-six','Eighty-seven','Eighty-eight','Eighty-nine','Ninety',
        'Ninety-one','Ninety-two','Ninety-three','Ninety-four','Ninety-five','Ninety-six','Ninety-seven','Ninety-eight','Ninety-nine','One hundred'
    ];

    // Harfleri yükle
    function loadLetters() {
        const grid = document.getElementById('letters-grid');
        grid.innerHTML = '';
        letters.forEach(letter => {
            const card = document.createElement('div');
            card.className = 'learning-card';
            if (learnedLetters.has(letter)) card.classList.add('learned');
            card.innerHTML = `
                <div class="card-letter">${letter}</div>
                <button class="play-btn" onclick="playLetter('${letter}')">🔊 Dinle</button>
            `;
            grid.appendChild(card);
        });
    }

    function playLetter(letter) {
        const audio = new Audio(`./audio/${letter.toLowerCase()}.mp3`);
        audio.play();
        learnedLetters.add(letter);
        loadLetters();
        updateProgress();
    }

    // Sayıları yükle
    function loadNumbers(start=1,end=20) {
        const grid = document.getElementById('numbers-grid');
        grid.innerHTML = '';
        for(let i=start;i<=end;i++){
            const card = document.createElement('div');
            card.className = 'learning-card';
            if(learnedNumbers.has(i)) card.classList.add('learned');
            card.innerHTML = `
                <div class="card-number">${i}</div>
                <div class="card-word">${numberWords[i-1]}</div>
                <button class="play-btn" onclick="playNumber(${i})">🔊 Dinle</button>
            `;
            grid.appendChild(card);
        }
    }

    function playNumber(number){
        const audio = new Audio(`./audio/en_num_${String(number).padStart(2,'0')}.mp3`);
        audio.play();
        learnedNumbers.add(number);
        loadNumbers();
        updateProgress();
    }

    // Quiz oluştur
    function generateQuiz(){
        quizQuestions = [];

        // Harf soruları
        for(let i=0;i<5;i++){
            const correct = letters[Math.floor(Math.random()*letters.length)];
            let options = [correct];
            while(options.length<4){
                const rand = letters[Math.floor(Math.random()*letters.length)];
                if(!options.includes(rand)) options.push(rand);
            }
            quizQuestions.push({type:'letter',question:`"${correct}" harfi hangi harftir?`,options:shuffle(options),correct});
        }

        // Sayı soruları
        for(let i=0;i<5;i++){
            const correct = Math.floor(Math.random()*20)+1;
            let options = [correct];
            while(options.length<4){
                const rand = Math.floor(Math.random()*20)+1;
                if(!options.includes(rand)) options.push(rand);
            }
            quizQuestions.push({type:'number',question:`"${numberWords[correct-1]}" sayısı hangi sayıdır?`,options:shuffle(options),correct});
        }

        quizQuestions = shuffle(quizQuestions);
    }

    // Shuffle helper
    function shuffle(array){
        return array.sort(()=>Math.random()-0.5);
    }

    // Quiz başlat
    function startQuiz(){
        currentQuizIndex=0;
        correctCount=0;
        wrongCount=0;
        document.getElementById('correct-count').textContent=correctCount;
        document.getElementById('wrong-count').textContent=wrongCount;
        generateQuiz();
        showQuizQuestion();
    }

    function showQuizQuestion(){
        if(currentQuizIndex>=quizQuestions.length){
            alert(`Quiz bitti! Doğru: ${correctCount}, Yanlış: ${wrongCount}`);
            return;
        }
        const q = quizQuestions[currentQuizIndex];
        document.getElementById('quiz-question').textContent=q.question;
        const optionsContainer = document.getElementById('quiz-options');
        optionsContainer.innerHTML='';
        q.options.forEach(opt=>{
            const btn = document.createElement('div');
            btn.className='quiz-option';
            btn.textContent=opt;
            btn.onclick=()=>selectAnswer(opt,q.correct);
            optionsContainer.appendChild(btn);
        });
    }

    function selectAnswer(selected,correct){
        if(selected==correct){
            correctCount++;
            showCelebration('🎉');
        } else {
            wrongCount++;
        }
        document.getElementById('correct-count').textContent=correctCount;
        document.getElementById('wrong-count').textContent=wrongCount;
        currentQuizIndex++;
        showQuizQuestion();
    }

    // İlerleme güncelle
    function updateProgress(){
        const total = letters.length + numbers.length;
        const learned = learnedLetters.size + learnedNumbers.size;
        const percent = Math.round((learned/total)*100);
        document.getElementById('progress-fill').style.width=percent+'%';
    }

    // Kutlama animasyonu
    function showCelebration(emoji){
        const el = document.createElement('div');
        el.className='celebration';
        el.textContent=emoji;
        document.body.appendChild(el);
        setTimeout(()=>el.remove(),1500);
    }

    // Sayfa yüklendiğinde
    document.addEventListener('DOMContentLoaded',()=>{
        loadLetters();
        loadNumbers();
        updateProgress();
    });
</script>
<script>
    // Sayfa navigasyonu: Harfler, Sayılar, Quiz sekmeleri
    function showSection(sectionId){
        const sections = document.querySelectorAll('.section');
        sections.forEach(sec => sec.style.display='none');
        document.getElementById(sectionId).style.display='block';
    }

    // LocalStorage ile ilerleme kaydetme ve yükleme
    function saveProgress(){
        localStorage.setItem('learnedLetters',JSON.stringify(Array.from(learnedLetters)));
        localStorage.setItem('learnedNumbers',JSON.stringify(Array.from(learnedNumbers)));
    }

    function loadProgress(){
        const lettersData = JSON.parse(localStorage.getItem('learnedLetters')||'[]');
        const numbersData = JSON.parse(localStorage.getItem('learnedNumbers')||'[]');
        learnedLetters = new Set(lettersData);
        learnedNumbers = new Set(numbersData);
        loadLetters();
        loadNumbers();
        updateProgress();
    }

    // Sayfa kapanırken kaydet
    window.addEventListener('beforeunload',saveProgress);

    // Ek animasyon: harf/sayı tıklandığında hafif büyüme efekti
    document.addEventListener('click',function(e){
        if(e.target.classList.contains('learning-card') || e.target.classList.contains('quiz-option')){
            e.target.animate([
                {transform:'scale(1)'},
                {transform:'scale(1.1)'},
                {transform:'scale(1)'}
            ],{
                duration:200
            });
        }
    });

    // Başlangıçta kaydı yükle
    document.addEventListener('DOMContentLoaded',loadProgress);

    // Quiz sekmesine geçerken resetleme
    document.getElementById('quiz-tab-btn').addEventListener('click',startQuiz);
</script>
